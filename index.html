<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="blinking">Number Palindrome Checker</h1>
        <label for="inputString">Enter a Series of Numbers:</label>
        <input type="text" id="inputString" placeholder="Enter numbers only" required>
        
        <button onclick="checkPalindrome()">Check</button>
        
        <p id="result"></p> <!-- Result will be displayed here -->
    </div>
    <script src="index.js"></script>
</body>
</html>
